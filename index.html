<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station Picker</title>
    <link rel="stylesheet" href="styles.css" />
    <meta property="og:title" content="Station Picker" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dl.wmsci.com/station/" />
    <meta
      property="og:image"
      content="https://wmsci.com/img/works/station-picker.jpg"
    />
    <meta property="og:description" content="目的のない旅に出かける" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@scgame_m" />
  </head>
  <body class="container max-w-2xl mx-auto py-12 px-4">
    <h1 class="text-5xl font-bold text-center py-4">Station Picker</h1>
    <p class="text-center py-4 text-xl">目的のない旅に出かける</p>
    <form class="my-8" id="stations">
      <details class="border border-gray-200 rounded-md py-4 px-8" id="kanto">
        <summary class="relative text-2xl py-2 cursor-pointer">
          <span class="ml-2">関東</span>
          <input
            type="checkbox"
            class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
            id="kanto-toggle"
          />
        </summary>
        <details id="jr-east">
          <summary class="relative py-4 text-lg cursor-pointer">
            <img
              src="assets/jr-east/jr.svg"
              alt="JR"
              class="inline ml-2 w-8 h-8"
            />
            <span class="ml-2">JR</span>
            <input
              type="checkbox"
              class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
              id="jr-east-toggle"
            />
          </summary>
        </details>
        <details id="tokyo-metro">
          <summary class="relative py-4 text-lg cursor-pointer">
            <img
              src="assets/tokyo-metro/metro.svg"
              alt="東京メトロ"
              class="inline ml-2 w-8 h-8"
            />
            <span class="ml-2">東京メトロ</span>
            <input
              type="checkbox"
              class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
              id="tokyo-metro-toggle"
            />
          </summary>
        </details>
        <details id="tb">
          <summary class="relative py-4 text-lg cursor-pointer">
            <img
              src="assets/tobu/tobu.png"
              alt="東武鉄道"
              class="inline ml-2 w-8 h-8"
            />
            <span class="ml-2">東武鉄道</span>
            <input
              type="checkbox"
              class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
              id="tb-toggle"
            />
          </summary>
        </details>
        <details id="ks">
          <summary class="relative py-4 text-lg cursor-pointer">
            <img
              src="assets/keisei/ks.svg"
              alt="京成電鉄"
              class="inline ml-2 w-8 h-8"
            />
            <span class="ml-2">京成電鉄</span>
            <input
              type="checkbox"
              class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
              id="ks-toggle"
            />
          </summary>
        </details>
        <details id="tx">
          <summary class="relative py-4 text-lg cursor-pointer">
            <img
              src="assets/tx/tx.svg"
              alt="つくばエクスプレス"
              class="inline ml-2 w-8 h-4"
            />
            <span class="ml-2">つくばエクスプレス</span>
            <input
              type="checkbox"
              class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
              id="tx-toggle"
            />
          </summary>
        </details>
        <details class="py-4" id="tokyo">
          <summary class="relative text-xl py-2 cursor-pointer">
            <span class="ml-2">東京都</span>
            <input
              type="checkbox"
              class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
              id="tokyo-toggle"
            />
          </summary>
          <details id="toei">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/toei/toei.svg"
                alt="都営地下鉄"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">都営地下鉄</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="toei-toggle"
              />
            </summary>
          </details>
          <details id="rinkai">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/rinkai/r.svg"
                alt="りんかい線"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">りんかい線</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="rinkai-toggle"
              />
            </summary>
          </details>
          <details id="tokyo-monorail">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/tokyo-monorail/mo.svg"
                alt="東京モノレール"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">東京モノレール</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="tokyo-monorail-toggle"
              />
            </summary>
          </details>
          <details id="yurikamome">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/yurikamome/u.svg"
                alt="ゆりかもめ"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">ゆりかもめ</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="yurikamome-toggle"
              />
            </summary>
          </details>
          <details id="tama-monorail">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/tama-monorail/tt.svg"
                alt="多摩都市モノレール"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">多摩都市モノレール</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="tama-monorail-toggle"
              />
            </summary>
          </details>
        </details>
        <details class="py-4" id="chiba">
          <summary class="relative text-xl py-2 cursor-pointer">
            <span class="ml-2">千葉県</span>
            <input
              type="checkbox"
              class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
              id="chiba-toggle"
            />
          </summary>
          <details id="hs">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/hokso/hs.svg"
                alt="北総線"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">北総鉄道北総線</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="hs-toggle"
              />
            </summary>
          </details>
          <details id="cm">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/cm/cm.svg"
                alt="千葉都市モノレール"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">千葉都市モノレール</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="cm-toggle"
              />
            </summary>
          </details>
          <details id="yu-kari">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/yu-kari/square.svg"
                alt="山万ユーカリが丘線"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">山万ユーカリが丘線</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="yu-kari-toggle"
              />
            </summary>
          </details>
          <details id="km">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/kominato/kominato.svg"
                alt="小湊鉄道線"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">小湊鉄道線</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="km-toggle"
              />
            </summary>
          </details>
          <details id="is">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/isumi/isumi.svg"
                alt="いすみ線"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">いすみ線</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="is-toggle"
              />
            </summary>
          </details>
          <details id="ryutetsu">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/ryutetsu/rn.png"
                alt="流鉄流山線"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">流鉄流山線</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="ryutetsu-toggle"
              />
            </summary>
          </details>
          <details id="tr">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/toyo/tr.svg"
                alt="東葉高速線"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">東葉高速線</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="tr-toggle"
              />
            </summary>
          </details>
          <details id="cd">
            <summary class="relative py-4 text-lg cursor-pointer">
              <img
                src="assets/choshi/cd.svg"
                alt="銚子電気鉄道線"
                class="inline ml-2 w-8 h-8"
              />
              <span class="ml-2">銚子電気鉄道線</span>
              <input
                type="checkbox"
                class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
                id="cd-toggle"
              />
            </summary>
          </details>
        </details>
        <details class="py-4" id="ibaraki">
          <summary class="relative text-xl py-2 cursor-pointer">
            <span class="ml-2">茨城県</span>
            <input
              type="checkbox"
              class="absolute top-1/2 -translate-y-1/2 right-0 mr-4"
              id="ibaraki-toggle"
            />
          </summary>
        </details>
      </details>
      <button
        type="submit"
        class="block mx-auto mt-8 px-4 py-2 bg-black text-white rounded-md w-full hover:opacity-80 duration-100"
        id="submit"
      >
        抽選
      </button>
    </form>
    <div
      id="result"
      class="text-center border border-gray-200 rounded-md py-4 px-8 hidden"
    >
      <h3 class="text-2xl font-bold py-4">結果</h3>
      <iframe
        src="https://maps.google.co.jp/maps?output=embed&q="
        id="result-map"
        class="w-full h-80"
      ></iframe>
      <p id="result-station" class="py-4 text-4xl">駅</p>
      <p id="result-railway" class="py-4 text-xl">線</p>
      <button
        class="block mx-auto mt-8 px-4 py-2 bg-black text-white rounded-md w-full hover:opacity-80 duration-100"
        id="tweet"
      >
        ツイート
      </button>
      <button
        class="block mx-auto mt-8 px-4 py-2 bg-black text-white rounded-md w-full hover:opacity-80 duration-100"
        id="retry-same"
      >
        同じ条件でもう一度
      </button>
      <button
        class="block mx-auto mt-8 px-4 py-2 bg-black text-white rounded-md w-full hover:opacity-80 duration-100"
        id="retry"
      >
        もう一度
      </button>
    </div>
    <footer class="text-center my-8">
      <a href="https://wmsci.com/" class="mr-4 underline">wmsci.com</a>
      <a href="https://github.com/opera7133/station-picker" class="underline"
        >リポジトリ</a
      >
    </footer>
    <script src="main.js?v=102"></script>
  </body>
</html>
